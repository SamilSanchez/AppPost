<ion-header>
<ion-navbar>
    <ion-title>
        Agregar Post
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>Id de Usuario</ion-label>
          <ion-input aria-required="true" [(ngModel)]="datos.userId" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked> Titulo </ion-label>
            <ion-input aria-required="true" [(ngModel)]="datos.title" type="text"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Mensaje</ion-label>
            <ion-input aria-required="true" [(ngModel)]="datos.body" type="text"></ion-input>
          </ion-item>
          <br><br>
          <button (click) = "agregarPost(datos);datos = {};" ion-button>Agregar Post</button>
      </ion-list>
</ion-content>
